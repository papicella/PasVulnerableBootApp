<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #60a5fa;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 24px 16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        h1 {
            margin: 0;
            font-size: 1.75rem;
            letter-spacing: 0.5px;
        }
        main {
            flex: 1 0 auto;
            padding: 24px 16px 48px;
            display: grid;
            place-items: center;
        }
        .card {
            width: min(480px, 92vw);
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 48px 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .subtitle {
            color: var(--muted);
            margin: 6px 0 0;
        }
        .go-time-btn {
            margin-top: 0;
            padding: 16px 32px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.12);
            background: linear-gradient(180deg, #3b82f6, #2563eb);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: filter 0.2s;
        }
        .go-time-btn:hover {
            filter: brightness(1.05);
        }
        .button-row {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-top: 32px;
        }
        footer {
            flex-shrink: 0;
            padding: 16px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.08);
            color: var(--muted);
        }
        footer strong { color: var(--text); }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome</h1>
        <p class="subtitle">Pas's Vulnerable App Home</p>
    </header>
    <main>
        <section class="card">
            <h2>Select an option below to start</h2>
            <div class="button-row">
                <form th:action="@{/home/findtime}" method="get" style="margin: 0;">
                    <button class="go-time-btn" type="submit">Go to Time Page</button>
                </form>
                <form th:action="@{/home/findstock}" method="get" style="margin: 0;">
                    <button class="go-time-btn" type="submit">Go to Stock Page</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <span>Pas's <strong>Vulnerable</strong> App</span>
    </footer>
</div>
</body>
</html>
