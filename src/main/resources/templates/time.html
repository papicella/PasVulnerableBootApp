<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #60a5fa;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 24px 16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        h1 {
            margin: 0;
            font-size: 1.75rem;
            letter-spacing: 0.5px;
        }
        main {
            flex: 1 0 auto;
            padding: 24px 16px 48px;
            display: grid;
            place-items: center;
        }
        .card {
            width: min(720px, 92vw);
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }
        .subtitle {
            color: var(--muted);
            margin: 6px 0 0;
        }
        footer {
            flex-shrink: 0;
            padding: 16px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.08);
            color: var(--muted);
        }
        footer strong { color: var(--text); }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .search-form {
            display: grid;
            gap: 12px;
            margin-bottom: 12px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: end;
        }
        label {
            display: none;
        }
        input[type="text"] {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.06);
            color: var(--text);
            outline: none;
        }
        input[type="text"]::placeholder { color: var(--muted); }
        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(96,165,250,0.25);
        }
        button[type="submit"] {
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.12);
            background: linear-gradient(180deg, #3b82f6, #2563eb);
            color: white;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        button[type="submit"]:hover {
            filter: brightness(1.05);
        }
        .hint {
            color: var(--muted);
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Time</h1>
        <p class="subtitle">A simple page to view the current time by city</p>
    </header>

    <main>
        <section class="card"><form class="search-form" method="get" th:action="@{/home/findtime}">
                <label for="city">City</label>
                <div class="form-row">
                    <input type="text"
                           id="city"
                           name="city"
                           placeholder="Enter a city"
                           value="Melbourne"
                           th:value="${#strings.defaultString(city, 'Melbourne')}"
                           required
                           aria-label="City name" />
                    <button type="submit">Get Time</button>
                </div>
                <p class="hint">Examples: Melbourne, New York, Tokyo, Auckland</p>
            </form>
            <div th:if="${status != null and result != null}">
                <hr />
                <h3>Result</h3>
                <p class="hint">Status: <span th:text="${status}">200</span></p>
                <div>
                    <div><strong>City:</strong> <span th:text="${result['city']}">City</span></div>
                    <div><strong>Zone:</strong> <span th:text="${result['zone']}">Zone</span></div>
                    <div><strong>Datetime:</strong> <span th:text="${result['datetime']}">Datetime</span></div>
                    <div><strong>Date (formatted):</strong> <span th:text="${formattedDate}">Formatted Date</span></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <span>Pas's <strong>Vulnerable</strong> App</span>
    </footer>
</div>
</body>
</html>
